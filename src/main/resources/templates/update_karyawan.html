    <body>
        
         <div class="container">
            <h1>Karyawan Manajemen Sistem</h1>
            <hr>
            <h2>Update Data</h2>
            
            <form action="#" th:action="@{/saveKaryawan}" th:object="${daftarkaryawan}"
                  method="POST">
                
                    <input type="hidden" th:field="*{id}"/>
                
                    <input type="text" th:field="*{namaDepan}" class="form-control mb-4 col-4">

                    <input type="text" th:field="*{namaBelakang}" class="form-control mb-4 col-4">

                    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

                    <button type="submit" class="btn btn-primary col-2">Ubah Data</button>
                
            </form>
            
        </div>
        
    </body>

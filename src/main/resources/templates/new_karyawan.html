<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
        <title>Tambah Karyawan</title>
    </head>
    <body>
        <div class="container">
            <h1>Karyawan Manajemen Sistem</h1>
            <hr>
            <h2>Simpan Data</h2>
            
            <form action="#" th:action="@{/saveKaryawan}" th:object="${daftarkaryawan}"
                  method="POST">
                <input type="text" th:field="*{namaDepan}"
                       placeholder="Nama Depan" class="form-control mb-4 col-4">
                
                <input type="text" th:field="*{namaBelakang}"
                       placeholder="Nama Belakang" class="form-control mb-4 col-4">
                
                <input type="text" th:field="*{email}"
                       placeholder="Email" class="form-control mb-4 col-4">
                
                <button type="submit" class="btn btn-primary col-2">Simpan Data</button>
                
            </form>
            
        </div>
    </body>
</html>
